<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script> <!-- html2canvas-->
</head>
<body>
    <form>
        <h1>Make your JSON profile card</h1>
        <input id="name-form" type="text" placeholder="Enter your name">
        <input id="title-form" type="text" placeholder="Enter your title">
        <input id="email-form" type="text" placeholder="Enter your email">
        <input id="username-form" type="text" placeholder="Enter your X username">
        <button id="submit-form">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
